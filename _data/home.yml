    a:
      titel: In gesprek met jezelf
      tekst: Met je gevoelens, waarden en wensen in contact staan is een voorwaarde om zinvol met anderen te communiceren.
             Een prettiger en effectiever gesprek begint dus bij jezelf en ik kan je daarbij helpen.
    b:
      titel: In gesprek nu het nog kan
      tekst: De laatste fase van een leven hoeft niet alleen verdrietig te zijn of enkel een medisch
             circus. Het biedt ook een kans om terug te kijken en dingen waardig af te ronden. Als gespreksbegeleider
             en als zangeres kan ik jou en je dierbaren hierbij ondersteunen.
    c:
      titel: In gesprek als professional
      tekst: Met een goede opleiding als fundament, word je pas een expert als je in de praktijk aan het werk bent.
             Reflecteren op je eigen handelen en daarover met vakgenoten van gedachten wisselen (ook wel 'Intervisie' genoemd)
             is een mooie manier om je professionaliteit te vergroten. Ik leer het je aan.
