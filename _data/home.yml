intro:
  titel: In gesprek...
  knop: lees meer
  trainingen:
    a:
      titel: In gesprek met jezelf
      tekst: Met je eigen gevoelens, waarden en wensen in contact staan is een voorwaarde om met anderen
         te communiceren. Een beter, prettiger en effectiever gesprek begint dus bij jezelf en ik kan je daarbij
         helpen.
    b:
      titel: In gesprek nu het nog kan
      tekst: De laatste fase van een leven hoeft niet alleen verdrietig te zijn of enkel een medisch
         circus. Het biedt ook een kans om terug te kijken, dingen waardig af te ronden en je naasten te zeggen
         wat je nog wilt zeggen. Ik begeleid je hierin en kan je ernaartoe zingen.
    c:
      titel: In gesprek als professional
      tekst: Met een goede opleiding als fundament, word je pas echt een expert in en door de praktijk.
         Reflecteren op je eigen handelen en daarover met vakgenoten van gedachten wisselen (ook wel 'Intervisie'
         genoemd) is een prachtige manier om je professionaliteit te vergroten.Ik leer het je aan.
