quote: "Steeds meer zie ik dat de mate waarin een mens in staat is verbinding met zichzelf en met
          anderen te maken, de sleutel is tot geluk. Jezelf begrijpen, de ander begrijpen en begrepen worden.
          Het is de rode draad in mijn manier van coachen en begeleiden van individuen en groepen.
          Soms kan iets niet beter gezegd worden dan via muziek. Zingen is een andere manier waarmee ik
          begeleiding biedt en ik de verbinding tussen mensen wil versterken."

