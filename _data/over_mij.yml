titel: Over mij
tekst: "Opgeleid tot drs in de Sociale en Organisatie psychologie (RU Leiden, 1988-1994) ben ik mijn loopbaan gestart op
het snijvlak van de arbeids- en de klinische psychologie. De mens, ieder mens een uniek exemplaar, aan het werk in een
omgeving met een eigen cultuur. Het kan een pracht ‘match’ zijn, maar het kan ook knellen. Op het gebied van stress,
ziekteverzuim, persoonlijke effectiviteit, ingrijpende gebeurtenissen op het werk, leiderschap en teambuilding, ontwierp
en gaf ik trainingsmodules aan leidinggevenden en begeleidde ik mensen individueel. Ik vervolgde mijn weg in het buitenland
vanwege mijn privé situatie. In de 12 jaar die volgden heb ik, in drie verschillende landen, meer geleerd dan ik waar dan
ook had kunnen leren. Ik werkte voor een luchtvaartmaatschappij, als reisbegeleider in de jungle, ik trainde Aziatische
vrouwen in het geven van counselling, ik zette een crisisdienst mee op. Maar ook leerde ik afscheid nemen, de mensen en
dingen die me lief waren achterlaten. En daarna weer opnieuw beginnen, nieuwe vrienden maken, me thuis voelen op een
vreemde plek. Ik bleef mezelf ontwikkelen middels training en opleiding. Toen mijn drie prachtdochters van een bodem
waren voorzien, pakte ik mijn oude draad in de consultancy weer op. Tot vandaag de dag werk ik graag met mensen aan hoe
zowel zijzelf als hun organisatie kunnen ‘bloeien’. <br><br>Vanaf 2009 sta ik weer op Hollandse bodem. Een nieuwe doelgroep
diende zich aan, aan de universiteit van Groningen. Medisch studenten begeleiden bij hun professionele ontwikkeling is
een voldoening gevend deel van mijn werk geworden. Daarnaast help ik mensen rust te vinden in een druk (werk)leven,
leer hen hoe ze invloed uit kunnen oefenen op hun eigen welzijn. Ook groeit, conform mijn wens, mijn werk op het gebied
van ‘afscheid nemen’, waarbij mijn eigen ervaringsdeskundigheid zeker meespeelt. Ik loop een eindje met mensen mee in de
laatste levensfase, om ze te ondersteunen bij het waardig afronden van hun leven. Ik doe dit middels (familie)gesprekken,
door het optekenen van levensverhalen en brieven, en door voor hen te zingen. Zang is voor mij altijd de rode draad geweest
door het lief en leed dat ik heb meegemaakt in mijn leven. Muziek maken troost en inspireert mij. Het maakt wat zwaar is
licht(er). Wat begonnen is in de badkamer, is uitgegroeid tot een semi-professionele bezigheid. Ik kan met mijn zang anderen
'verlichten' in een intensieve periode en een aanzet te geven voor de juiste woorden, zolang het nog kan. In de huiskamer,
op een slaapkamer, in het ziekenhuis of hospice, of waar dan ook. Met een gedegen zangopleiding en prachtige instrumentale
begeleiding als steun in de rug, kan ik zeggen dat ik een zingende psycholoog of een ‘psychologende’ zangeres ben geworden." 

