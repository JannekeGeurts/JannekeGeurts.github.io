titel: In gesprek met jezelf
tekst: "Geregeld overvalt je de gedachte: 'Zit ik op het juiste spoor? Met mijn opleiding of studie, met mijn baan?'
       'What makes me tick?', zoals de Engelsen zo mooi zeggen. Hoever staat je leven af van je dromen en hoe realistisch
       zijn die dromen eigenlijk? Al vragend en met behulp van verschillende technieken help ik je je gedachten te ordenen
       en concreet te maken. De persoonlijkheidsvragenlijsten MBTI en GOLDEN, gebaseerd op het gedachtegoed van Carl Jung,
       kan ik hierbij gebruiken. De zelfkennis die je hiermee opdoet maken toekomstige functionerings-, loopbaan-, en
       sollicitatie gesprekken gemakkelijker.<br><br>
       Niet alleen loopbaanvragen maar ook andere onderwerpen in je leven kunnen gebaat zijn bij coaching door een
       onafhankelijke derde. Je ziet op tegen een gesprek met je leidinggevende,  je hebt geregeld aanvaringen met
       je collega, je blijft maar malen over iets. Zaken waarmee je niet in therapie hoeft te gaan, maar die te belangrijk
       zijn om te laten liggen. Geen medisch, maar wel een psychologisch consult waard waarin je je gedachten kunt ordenen
       en helder kunt krijgen.<br><br>
       Soms lijkt het hebben van een baan in deze tijd een luxe, iets waar je vooral niet over mag klagen. En toch.
       Naast het plezier en de voldoening die eruit kunnen vloeien, werken veel mensen vandaag onder (te) hoge druk.
       Dat kan zijn weerslag hebben op het concentratievermogen, je energie en effectiviteit. Wanneer er aan de druk
       zelf weinig te veranderen valt, kun je baat hebben bij hartcoherentietraining. Aan de hand van biofeedback leer
       je zelf invloed uitoefenen op je welzijn en raak je stresswijs."
trainingen:
  a:
    titel: Psychologisch consult
    tekst: "Met een lichamelijke klacht ga je naar de dokter. Als je toe bent aan een dosis ontspanning kun je een avond
            naar de sauna of een bezoek brengen aan een masseur. Maar als je psychologische hulp nodig hebt haken veel
            mensen af omdat ze denken dat ze in therapie moeten of een intensieve training moeten volgen. Dit zijn langdurige
            en kostbare processen terwijl je soms met één afspraak al behoorlijk geholpen kunt zijn. Ik bied deze vorm van
            begeleiding, die ik psychologisch consult noem, aan. Dit zijn voorbeelden van situaties waarbij een psychologisch
            consult zinvol kan zijn: Je ziet op tegen een gesprek met iemand (je baas, je schoonmoeder etc) en weet niet
            goed hoe je het aan zult pakken… Je hebt geregeld aanvaringen met iemand (je collega, je zoon etc) en vraagt
            je af wat er toch steeds gebeurt… Je wilt meer te weten komen over jezelf in relatie tot een keuze waar je
            je voor geplaatst ziet… Je wilt empatisch of juist kritisch beluisterd worden over een gevoel of idee waarmee
            je rondloopt… Je wordt gek van iets dat in je hoofd blijft rondmalen... <br><br>Door middel van een kort intake gesprek
            bekijken we of het eenmalig psychologisch consult de geschikte werkvorm is. Indien niet, dan geef ik je advies
            over een geschiktere vorm of persoon/instantie die je verder kan helpen. Als ik inschat dat je bij één gesprek
            (met soms een kort vervolg) baat zult hebben, kunnen we direct aan de slag. Op een energieke en zorgvuldige
            manier, gebruik makend van methodieken uit onder andere de Myers-Briggs Type Indicator, Appreciative Inquiry,
            Geweldloze communicatie, de Theorie van de 4 Schilden en Kernkwaliteiten, zullen we samen aan het werk zijn.
            Wanneer het gaat om de relatie met iemand anders (ouder, kind, partner, collega) kan ik op verzoek een 'drie-gesprek' leiden.
"
  b:
    titel: Spoorzoeken
    tekst: "Het leven is een gigantisch station geworden met honderden perrons van waaruit je alle richtingen op kunt
            vertrekken. Op elk moment in de tijd. De veelheid aan keuzes en mogelijkheden, op een schaal die inmiddels
            de hele wereld omvat, kan overweldigend zijn en je verlammen. Welke opleiding zal je kiezen, zal je op die
            andere baan solliciteren, zal je wel of niet naar het buitenland gaan? Wat past er nou echt bij je? Wat is
            jouw specialiteit? Wat heb jij de wereld te bieden? Vanuit mijn achtergrond in de Arbeids- en Organisatiepsychologie
            en 10 jaar werkervaring als trainer en coach, help ik je de afstand te nemen die je nodig hebt om jezelf beter
            in beeld te krijgen. Mijn werkwijze is erop gericht om met jou je 'fundering' in kaart te brengen. Dit zijn
            onderliggende principes, waarden en kwaliteiten die aan jouw keuzes ten grondslag liggen. Door je van deze
            principes en waarden bewust te worden, vallen automatisch een aantal keuzes af en word je naar een bepaald
            spoor geleid. Heb je eenmaal je spoor te pakken dan zullen er natuurlijk nog steeds opties overblijven,
            maar die zijn als het ware allemaal goed, omdat je nu weet dat je in de goede richting gaat.<br><br>
            Bijkomend voordeel is dat je nu ook van 'de reis' kunt gaan genieten, in plaats van je enkel en alleen op
            het eindstation te richten zwoegen. Afhankelijk van je vraag stel ik begeleiding op maat samen dat zal bestaan
            uit een aantal uren coaching. Ik werk pragmatisch en concreet . Naast mijn eigen oefeningen gebruik ik
            Kernkwaliteiten, Myers Briggs Type Indicator, Belbin Teamrollen, Geweldloze Communicatie, de theorie van de
            Vier Schilden, Mindmapping, Geleide fantasieën, Rollenspellen, Doelstellingen formuleren, Big Mind, Appreciative
            Inquiry etc. Soms geef ik huiswerk mee.  Dit werk vindt bij voorkeur plaats in de rustige werk- en wandelomgeving van Onnen."
  c:
    titel: Stress-wijs
    tekst: Werk kent vele kanten. Het is een plaats waar je je talenten kunt laten zien, je kunt
            ontwikkelen en plezier kunt beleven aan samenwerking met anderen of het bereiken van resultaten. Het is ook
            een plaats waar het door krappe budgetten, hoge eisen en gespannen verhoudingen lastig kan zijn het hoofd
            koel te houden en in balans te blijven. Veel medewerkers rapporteren een hoge werkdruk of andere stressbronnen,
            die tot op een bepaalde hoogte het beste in hen boven haalt, maar ook zijn tol eist in de vorm van spanningsklachten,
            concentratieproblemen en vermoeidheid.<br><br> Als Psycholoog Arbeid en Gezondheid (NIP) verzorg ik training en
            coaching binnen en buiten organisaties rond de thema’s stress en work-life balance. Inmiddels wordt het ook
            wel vitaliteitsmanagement genoemd. Hierbij gebruik ik verschillende technieken die gericht zijn op het
            vergroten van zelfinzicht en zelfsturing. Zeer behulpzaam vind ik hierbij de biofeedback methode van Heartmath,
            een Amerikaanse onderzoeksorganisatie die een programma heeft ontwikkeld dat mensen RUST, EVENWICHT en VEERKRACHT geeft.
            Met het Heartmath stress reductie programma ontdek je dat je meer invloed hebt op stress dan je dacht.
            Via biofeedback (je wordt gekoppeld aan een computer) worden de fysiologische effecten van stress zichtbaar
            gemaakt. <br><br>Vervolgens leer je via een aantal oefeningen je lichaam en geest zodanig in balans te brengen dat
            je je minder gespannen voelt en weer helder kunt denken. Ook dit kun je op de computer zien. Mensen die een
            langere periode met deze methodieken werken ervan een hoger energieniveau, slapen beter en voelen zich emotioneel
            meer in balans. Het is verbazend hoe eenvoudig de oefeningen zijn waarmee je hartcoherentie tot stand kunt
            brengen en hoe snel dit lukt. Je kunt de oefeningen daarom doen tijdens je dagelijkse bezigheden en er dus
            direct de vruchten van  plukken! <br><br>Het programma bestaat uit 6 tot 8 modules van 60 minuten. Deze sessies
            worden meestal met tussenpozen van een week (soms twee) en individueel gegeven. Je werkt aan de hand van
            een werkboek en succes is absoluut gegarandeerd als je tussen de sessies blijft oefenen. HeartMath is a
            registered trademark of the Institute of HeartMath. Het programma wordt vergoed voor medewerkers van
            bedrijven die bij Achmea Livvit zijn aangesloten.
  d:
    titel: MBTI, GOLDEN
    tekst1: "De Myers Briggs Type Indicator (MBTI) is een unieke persoonlijkheidsanalyse omdat er geen verkeerde antwoorden
    mogelijk zijn en je niet in een 'hokje' wordt gestopt. Het doel van de MBTI is om je inzicht te verschaffen in de
    natuurlijke neigingen die in jou bovenkomen, als je gevraagd wordt hoe je voorbeeldsituaties aan zou pakken.
    Alles kun je leren, stelt de MBTI, al moet je er soms hard voor werken. En dat doen we ook, omdat we in verschillende
    (werk)omgevingen willen en moeten functioneren. MBTI kijkt als het ware door je kwaliteiten heen op zoek naar
    datgene wat je 'haast vanzelf' doet. Wat vanzelf gaat kost je namelijk minder energie. Je vermoeid, overbelast of
    ongeinspireerd voelen kan voortkomen uit het niet kunnen gebruiken/inzetten van je natuurlijke manier van doen.
    MBTI brengt voorkeuren in kaart rond:"
    lijst:
      a: het verwerken van informatie (leren)
      b: het nemen van beslissingen
      c: het aanbrengen van structuur en planning
      d: de richting van je communicatie
    tekst2: "De MBTI brengt samen met jou je voorkeuren in kaart. Dit is een tweede belangrijk verschil met andere
    vragenlijsten. Na invullen van de vragenlijst, heb je een gesprek met mij waarin ik je begeleid bij het doen van
    een zelfanalyse en vergelijken we die met de uitslag van de vragenlijst. Heb je eenmaal je voorkeuren in beeld,
    dan kun je bekijken hoe je jouw leven hebt ingericht en waar en hoe je jouw voorkeuren (eventueel beter) kunt inzetten.
    In de praktijk blijkt dat kleine veranderingen grote effecten kunnen hebben op je levensplezier en dat bijna iedere
    baan, opleiding, stageplaats, vriendschap of relatie zo kan worden bijgesteld dat het (nog) beter bij je past.
    MBTI wordt veel gebruikt in organisaties vanwege haar toepassingen op leiderschap, teameffectiviteit, loopbaanontwikkeling,
    stress en conflicthantering etc. Mijn ervaring is dat het ook in de privé- en relatiesfeer waardevolle inzichten kan opleveren.
    MBTI kan individueel worden afgenomen of in groeps- of teamverband. Een recente, op de MBTI gestoelde nieuwe vragenlijst,
    is de GOLDEN, met een hoge betrouwbaarheid en validiteit. Op verzoek kan ik deze afnemen mits het om grotere aantallen gaat."
